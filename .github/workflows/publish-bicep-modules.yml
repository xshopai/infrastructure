# ============================================================================
# Publish Bicep Modules to Registry
# ============================================================================
# Publishes all Bicep modules to the Azure Container Registry for reuse.
# Run this AFTER the Bicep Module Registry is deployed.
#
# Prerequisites:
# - ACR deployed via deploy-bicep-registry.yml
# - Azure credentials configured
# ============================================================================

name: Publish Bicep Modules to Registry

on:
  push:
    branches:
      - main
    paths:
      - 'azure/container-apps/bicep/modules/**'
      - '.github/workflows/publish-bicep-modules.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: rg-xshopai-shared-prod
  AZURE_CONTAINER_REGISTRY: xshopaimodules
  BICEP_MODULES_PATH: azure/container-apps/bicep/modules

jobs:
  publish-modules:
    name: Publish Bicep Modules
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get ACR login server
        id: acr-login
        run: |
          ACR_LOGIN_SERVER=$(az acr show \
            --name ${{ env.AZURE_CONTAINER_REGISTRY }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query loginServer \
            --output tsv)
          echo "acr-login-server=${ACR_LOGIN_SERVER}" >> $GITHUB_OUTPUT

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.AZURE_CONTAINER_REGISTRY }}

      - name: Determine version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Auto-generate version from commit SHA
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION="v1.0.${GITHUB_RUN_NUMBER}-${SHORT_SHA}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Publishing version: ${VERSION}"

      - name: Validate Bicep modules
        run: |
          echo "Validating Bicep modules..."
          for module in ${{ env.BICEP_MODULES_PATH }}/*.bicep; do
            if [ -f "$module" ]; then
              echo "Validating $(basename $module)..."
              az bicep build --file "$module"
            fi
          done

      - name: Publish all Bicep modules
        id: publish
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ACR_SERVER="${{ steps.acr-login.outputs.acr-login-server }}"
          
          # Define all modules to publish
          MODULES=(
            "acr"
            "container-app"
            "container-apps-environment"
            "cosmos-database"
            "dapr-components"
            "key-vault"
            "key-vault-secrets"
            "log-analytics"
            "managed-identity"
            "mysql-database"
            "postgresql-database"
            "redis"
            "resource-group"
            "service-bus"
            "sql-server"
          )
          
          PUBLISHED_COUNT=0
          FAILED_COUNT=0
          
          for MODULE in "${MODULES[@]}"; do
            MODULE_PATH="${{ env.BICEP_MODULES_PATH }}/${MODULE}.bicep"
            MODULE_NAME="bicep/container-apps/${MODULE}"
            
            if [ -f "$MODULE_PATH" ]; then
              echo "ðŸ“¦ Publishing ${MODULE_NAME}:${VERSION}..."
              
              if az bicep publish \
                --file "$MODULE_PATH" \
                --target "br:${ACR_SERVER}/${MODULE_NAME}:${VERSION}"; then
                
                # Also tag as 'latest'
                az bicep publish \
                  --file "$MODULE_PATH" \
                  --target "br:${ACR_SERVER}/${MODULE_NAME}:latest"
                
                echo "âœ… Published ${MODULE_NAME}:${VERSION}"
                PUBLISHED_COUNT=$((PUBLISHED_COUNT + 1))
              else
                echo "âŒ Failed to publish ${MODULE_NAME}"
                FAILED_COUNT=$((FAILED_COUNT + 1))
              fi
            else
              echo "âš ï¸ Skipping ${MODULE} - file not found"
              FAILED_COUNT=$((FAILED_COUNT + 1))
            fi
          done
          
          echo "published-count=${PUBLISHED_COUNT}" >> $GITHUB_OUTPUT
          echo "failed-count=${FAILED_COUNT}" >> $GITHUB_OUTPUT
          
          echo ""
          echo "========================================"
          echo "ðŸ“Š Summary: ${PUBLISHED_COUNT} published, ${FAILED_COUNT} failed"
          echo "========================================"

      - name: Summary
        run: |
          echo "## ðŸ“¦ Bicep Modules Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry**: \`${{ steps.acr-login.outputs.acr-login-server }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Modules Published (15):" >> $GITHUB_STEP_SUMMARY
          echo "| Module | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| acr | âœ“ |" >> $GITHUB_STEP_SUMMARY
          echo "| container-app | âœ“ |" >> $GITHUB_STEP_SUMMARY
          echo "| container-apps-environment | âœ“ |" >> $GITHUB_STEP_SUMMARY
          echo "| cosmos-database | âœ“ |" >> $GITHUB_STEP_SUMMARY
          echo "| dapr-components | âœ“ |" >> $GITHUB_STEP_SUMMARY
          echo "| key-vault | âœ“ |" >> $GITHUB_STEP_SUMMARY
          echo "| key-vault-secrets | âœ“ |" >> $GITHUB_STEP_SUMMARY
          echo "| log-analytics | âœ“ |" >> $GITHUB_STEP_SUMMARY
          echo "| managed-identity | âœ“ |" >> $GITHUB_STEP_SUMMARY
          echo "| mysql-database | âœ“ |" >> $GITHUB_STEP_SUMMARY
          echo "| postgresql-database | âœ“ |" >> $GITHUB_STEP_SUMMARY
          echo "| redis | âœ“ |" >> $GITHUB_STEP_SUMMARY
          echo "| resource-group | âœ“ |" >> $GITHUB_STEP_SUMMARY
          echo "| service-bus | âœ“ |" >> $GITHUB_STEP_SUMMARY
          echo "| sql-server | âœ“ |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage Example:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bicep" >> $GITHUB_STEP_SUMMARY
          echo "module containerApp 'br/xshopai:bicep/container-apps/container-app:${{ steps.version.outputs.version }}' = {" >> $GITHUB_STEP_SUMMARY
          echo "  name: 'my-service-container-app'" >> $GITHUB_STEP_SUMMARY
          echo "  params: {" >> $GITHUB_STEP_SUMMARY
          echo "    containerAppName: 'my-service'" >> $GITHUB_STEP_SUMMARY
          echo "    containerImage: 'ghcr.io/xshopai/my-service:latest'" >> $GITHUB_STEP_SUMMARY
          echo "  }" >> $GITHUB_STEP_SUMMARY
          echo "}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Azure Logout
        if: always()
        run: az logout
